nginx-ingress:
  controller:
    kind: deployment
    enableSnippets: true
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: nginx-ingress
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: nginx-ingress
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 300m
        memory: 512Mi
    config:
      entries:
        proxy-connect-timeout: "10"
        proxy-read-timeout: "180"
        proxy-send-timeout: "180"
        worker-shutdown-timeout: "180"
        server-tokens: "False"
        set-real-ip-from: ""
        real-ip-header: "x-forwarded-for"
    replicaCount: 2
    wildcardTLS:
      secret: "nginx-ingress-controller/tls-wildcard-monitor-cf"
    nginxStatus:
      enable: true
      port: 18080
      allowCidrs: "10.255.0.0/16"
    service:
      externalTrafficPolicy: "Local"
      annotations:
        service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: "/healthz"
        service.beta.kubernetes.io/azure-load-balancer-resource-group: "grafana-rg"
      loadBalancerIP: <>
